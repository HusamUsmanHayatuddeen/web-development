<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Async Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            font-size: 1em;
            margin-top: 5px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            min-height: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .status {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h2>Register</h2>
    <form id="regForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <div class="error" id="nameError"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <div class="error" id="emailError"></div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <div class="error" id="passwordError"></div>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <div class="error" id="phoneError"></div>

        <button type="submit">Submit</button>
        <div class="status" id="statusMessage"></div>
    </form>

    <script>
        // Utility delay simulator (for demo purposes)
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Validate inputs; returns true if valid
        function validateForm() {
            let isValid = true;
            const nameEl = document.getElementById("name");
            const emailEl = document.getElementById("email");
            const passwordEl = document.getElementById("password");
            const phoneEl = document.getElementById("phone");

            const name = nameEl.value.trim();
            const email = emailEl.value.trim();
            const password = passwordEl.value.trim();
            const phone = phoneEl.value.trim();

            // Clear previous errors
            ["name", "email", "password", "phone"].forEach(id => {
                document.getElementById(id + "Error").innerText = "";
            });

            // Name
            if (name.length < 3) {
                document.getElementById("nameError").innerText = "At least 3 characters.";
                isValid = false;
            }
            // Email
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email.";
                isValid = false;
            }
            // Password
            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Min 6 characters.";
                isValid = false;
            }
            // Phone
            if (!/^\d{10,15}$/.test(phone)) {
                document.getElementById("phoneError").innerText = "10â€“15 digits only.";
                isValid = false;
            }

            return isValid;
        }

        // Async submission
        async function submitData(data) {
            const statusEl = document.getElementById("statusMessage");
            statusEl.textContent = "Submittingâ€¦";
            try {
                // simulate network latency
                await delay(1000);

                // Replace URL with your real back-end endpoint
                const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                statusEl.style.color = "green";
                statusEl.textContent = "Registration successful! ðŸŽ‰";
                console.log("Server response:", result);
            } catch (err) {
                statusEl.style.color = "red";
                statusEl.textContent = "Submission failed: " + err.message;
                console.error(err);
            }
        }

        // Hook up form submit
        document.getElementById("regForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const statusEl = document.getElementById("statusMessage");
            statusEl.textContent = "";
            statusEl.style.color = "black";

            if (!validateForm()) {
                return;
            }

            // Gather form data
            const payload = {
                name: document.getElementById("name").value.trim(),
                email: document.getElementById("email").value.trim(),
                password: document.getElementById("password").value.trim(),
                phone: document.getElementById("phone").value.trim()
            };

            // Call async submit
            await submitData(payload);
        });
    </script>

</body>

</html>
