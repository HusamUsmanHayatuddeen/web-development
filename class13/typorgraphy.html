<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>
		Bootstrap Typography example
	</title>

	<meta charset="utf-8">

	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>
<body>
    <div class="container">
        <h1>Heading lists</h1>
        <h1 class="display">codingal</h1>
    <h1 class="display">codingal</h1>
        <class="display">codingal</h1>
       <h1class="display">codingal</h1>
    </div>
    <div class="container">
        <h1>Lighter,Secondary Text with small tag and class text-muted</h1>
        <small class="text-muted">hello codingal</small>
         
        <dl>
            <dt>Coffe</dt>
            <dd>White hot drink</dd>
        </dl>
    </div>
</body>
</html>
