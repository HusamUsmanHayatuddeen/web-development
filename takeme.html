<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
        }

        .box {
            width: 300px;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border: 5px solid #3498db;
            margin: 30px auto;
            box-sizing: content-box;
            /* default */
        }

        .box::before {
            content: "← Margin →";
            display: block;
            text-align: center;
            color: #888;
            margin-bottom: 10px;
        }

        .info {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .layers {
            width: 360px;
            margin: 0 auto;
            background-color: #ffeaa7;
            padding: 10px;
            border: 2px dashed #e17055;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2> Content</h2>
        <p>hello WELCOME.</p>
    </div>

    <div class="layers">
        Box Model = Content + Padding + Border + Margin
    </div>

    <div class="info">
        that is box Models
    </div>

</body>

</html>
