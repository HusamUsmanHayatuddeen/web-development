<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Hobbies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .hobby-section {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hobby-section h2 {
      text-align: center;
      color: #333;
    }
    ul.hobby-list {
      list-style-type: square;
      padding-left: 20px;
    }
    ul.hobby-list li {
      margin: 10px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="hobby-section">
    <h2>My Hobbies</h2>
    <ul class="hobby-list">
      <li>Coding and building web applications</li>
      <li>Playing football</li>
      <li>Reading tech blogs and books</li>
      <li>Watching movies</li>
      <li>Listening to music</li>
    </ul>
  </div>

</body>
</html>
