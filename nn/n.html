<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Hobbies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin: 20px 0;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      width: 300%;
      transition: transform 1s ease;
    }
    .slides img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .hobby-list {
      list-style: disc;
      padding-left: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>My Hobbies</h2>

    <div class="slider" id="slider">
      <div class="slides" id="slides">
        <img src="https://via.placeholder.com/700x300?text=Coding" alt="Coding">
        <img src="https://via.placeholder.com/700x300?text=Football" alt="Football">
        <img src="https://via.placeholder.com/700x300?text=Reading" alt="Reading">
      </div>
    </div>

    <ul class="hobby-list">
      <li>Creating web applications</li>
      <li>Playing football</li>
      <li>Reading technology books</li>
      <li>Watching movies</li>
      <li>Listening to music</li>
    </ul>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById('slides');

    function showNextSlide() {
      index = (index + 1) % 3; // total 3 slides
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(showNextSlide, 3000); // change slide every 3 seconds
  </script>

</body>
</html>
