<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .navbar {
            background-color: #34495e;
        }

        .navbar-brand {
            color: #ecf0f1 !important;
        }

        .container {
            margin-top: 30px;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FoodNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurants.html">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">Order Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Order Form -->
    <div class="container">
        <h1>Place Your Order</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Your Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Delivery Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your delivery address">
            </div>
            <div class="mb-3">
                <label for="restaurant" class="form-label">Choose a Restaurant</label>
                <select class="form-select" id="restaurant">
                    <option value="Spicy Kitchen">Spicy Kitchen</option>
                    <option value="Taste of Naija">Taste of Naija</option>
                    <option value="FastBites">FastBites</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FoodNow | All Rights Reserved</p>
        <p>Contact us: 08051584070 | Address: Federal Low Cost, Gombe</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
