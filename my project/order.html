<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Restaurant Order</title>

    <style>
        body {

            font-family: Arial, sans-serif;

            background: #f4f4f4;

            padding: 20px;

        }

        .container {

            background: #fff;

            max-width: 600px;

            margin: auto;

            padding: 30px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            border-radius: 10px;

        }

        h2 {

            text-align: center;

            color: #333;

        }

        input,
        select,
        textarea,
        button {

            width: 100%;

            padding: 12px;

            margin: 10px 0;

            box-sizing: border-box;

        }

        button {

            background-color: #28a745;

            color: white;

            border: none;

            cursor: pointer;

        }

        button:hover {

            background-color: #218838;

        }

        .confirmation {

            margin-top: 20px;

            background: #d4edda;

            color: #155724;

            padding: 15px;

            border-radius: 5px;

            display: none;

        }
    </style>

</head>

<body>

    <div class="container">

        <h2>Order Your Meal</h2>

        <form id="orderForm">

            <label>Full Name:</label>

            <input type="text" id="name" required />

            <label>Email:</label>

            <input type="email" id="email" required />

            <label>Phone Number:</label>

            <input type="tel" id="phone" required />

            <label>Select Dish:</label>

            <select id="dish" required>

                <option value="">-- Choose a dish --</option>

                <option value="Pizza">Pizza</option>

                <option value="Burger">Burger</option>

                <option value="Pasta">Pasta</option>

                <option value="Salad">Salad</option>

            </select>

            <label>Special Instructions:</label>

            <textarea id="instructions" placeholder="Any allergies or preferences?"></textarea>

            <button type="submit">Place Order</button>

        </form>

        <div class="confirmation" id="confirmationMessage"></div>

    </div>

    <script>

        document.getElementById('orderForm').addEventListener('submit', function (e) {

            e.preventDefault();

            // Collect form data

            const name = document.getElementById('name').value;

            const email = document.getElementById('email').value;

            const phone = document.getElementById('phone').value;

            const dish = document.getElementById('dish').value;

            const instructions = document.getElementById('instructions').value;

            // Simulate sending email (you would replace this with an actual API call)

            const confirmationMessage = `

<strong>Thank you, ${name}!</strong><br>

Your order for <strong>${dish}</strong> has been received.<br>

A confirmation email has been sent to <strong>${email}</strong>.<br><br>

<em>Phone:</em> ${phone}<br>

<em>Special Instructions:</em> ${instructions || 'None'}<br>

`;

            document.getElementById('confirmationMessage').innerHTML = confirmationMessage;

            document.getElementById('confirmationMessage').style.display = 'block';

            // Clear the form

            document.getElementById('orderForm').reset();

        });

    </script>

</body>

</html>
