<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Jumbotron</title>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>
<body>
    <div class="container">
    <div class="badge badge-primary">primary</div>
    <div class="badge badge-secondary">secondary</div>
<div class="badge badge-success">success</div>
<div class="badge badge-danger">dangery</div>
<div class="badge badge-warning">warning</div>
<div class="badge badge-info">info</div>
<div class="badge badge-light">light</div>
<div class="badge badge-dark">Dark</div>
    </div>
    <h2>basic progress</h2>
    <p>
        to creat a defult progress bar , add a.progeress class to a container element and add the progress-bar class to its child element. use the css width porperty to set the width of the progress bar:
    </p>
    <div class="progeress">
        <div class="progress-bar" style="width: 70%;">70%</div>
    </div>
</body>
</html>
