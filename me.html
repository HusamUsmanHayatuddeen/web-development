<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 60px;
            /* Space for fixed header */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .box {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            position: static;
            /* Default */
        }

        .relative-box {
            position: relative;
            background-color: #c2e0ff;
        }

        .absolute-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffc2c2;
            padding: 10px;
            border: 1px solid #999;
            width: 200px;
        }

        .static-box {
            background-color: #d4ffd4;
        }
    </style>
</head>

<body>

    <header class="header">
        Fixed Header
    </header>

    <div class="container">
        <div class="box relative-box">
            I'm positioned <strong>relative</strong>
            <div class="box absolute-box">
                I'm positioned <strong>absolute</strong> inside relative
            </div>
        </div>

        <div class="box static-box">
            I'm positioned <strong>static</strong> (default)
        </div>
    </div>

</body>

</html>
